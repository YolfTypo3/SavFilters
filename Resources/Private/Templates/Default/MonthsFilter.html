<f:layout name="Default.html" />

<f:section name="content">
<f:form name="{filterName}" extensionName="savfilters" pluginName="default">
    <f:form.hidden name="cid" value="{cid}" />
	<ul>
		<f:for each="{values}" key="key" as="value">
			<f:if condition="{value.active}">
				<f:then>
					<li><f:link.action extensionName="savfilters"
							pluginName="default" arguments="{cid:cid,selected:value.active}"
							class="{f:if(condition:'{selected}=={value.active}',then:'selected')}">{value.label}</f:link.action></li>
				</f:then>
				<f:else>
					<li>{value.label}</li>
				</f:else>
			</f:if>
		</f:for>
        <f:if condition="{addSearchBox}">
            <li class="searchBox">
                <f:form.textfield name="searchAlphabeticFilter" placeholder="{f:translate(key:'form.searchBox.placeholder')}" value="{searchAlphabeticFilter}" />
            </li>
        </f:if>     
    </ul>
    <div class="filterButtons"  >
        <f:if condition="{addSearchBox}">
            <f:form.button class="submit" type="submit"  name="submit" title="{f:translate(key:'form.submit')}" ><core:icon identifier="actions-search" /></f:form.button>
        </f:if>
        <f:form.button class="submit" type="submit"  name="cancel" title="{f:translate(key:'form.cancel')}" ><core:icon identifier="actions-close" /></f:form.button>    
    </div>  
</f:form>
</f:section>
